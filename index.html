<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis-AKI QSP Model</title>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
        }
        .file-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .file-list h3 {
            margin-top: 0;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 5px 0;
        }
        .file-list .found {
            color: green;
        }
        .file-list .missing {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 Sepsis-AKI QSP Model</h1>
            <p>Cardio-Renal-Immune Systems Pharmacology Simulator</p>
        </div>
        
        <div id="status" class="status loading">
            <h3>📊 시스템 상태</h3>
            <p>WebR 초기화 중...</p>
        </div>
        
        <div class="file-list">
            <h3>📁 모델 파일 상태</h3>
            <ul id="fileStatus">
                <li>확인 중...</li>
            </ul>
        </div>
        
        <div id="app" style="display:none;">
            <p>🚧 모델 개발 진행 중...</p>
            <p>Full QSP model implementation coming soon!</p>
        </div>
    </div>
    
    <script type="module">
        // 파일 존재 확인
        async function checkFiles() {
            const files = [
                'modelfile_0822.R',
                'calcNomParams_human_0602.R',
                'runmodel.R'
            ];
            
            const fileStatus = document.getElementById('fileStatus');
            fileStatus.innerHTML = '';
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    const exists = response.ok;
                    const li = document.createElement('li');
                    li.className = exists ? 'found' : 'missing';
                    li.innerHTML = `${exists ? '✅' : '❌'} ${file} - ${exists ? 'Found' : 'Missing'}`;
                    fileStatus.appendChild(li);
                } catch (error) {
                    const li = document.createElement('li');
                    li.className = 'missing';
                    li.innerHTML = `❌ ${file} - Error checking`;
                    fileStatus.appendChild(li);
                }
            }
        }
        
        // WebR 초기화 (간단한 버전)
        async function initWebR() {
            const statusDiv = document.getElementById('status');
            
            try {
                // WebR import
                const { WebR } = await import('https://webr.r-wasm.org/latest/webr.mjs');
                
                statusDiv.innerHTML = '<h3>📊 시스템 상태</h3><p>WebR 로딩 중... (1-2분 소요)</p>';
                
                const webR = new WebR();
                await webR.init();
                
                // 간단한 테스트
                await webR.evalR(`
                    print("WebR 초기화 성공!")
                    1 + 1
                `);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '<h3>✅ 시스템 준비 완료</h3><p>WebR이 성공적으로 초기화되었습니다.</p>';
                
                // rxode2 설치 시도 (WebR 저장소에서)
                statusDiv.innerHTML += '<p>패키지 설치 중...</p>';
                
                try {
                    await webR.evalR(`
                        # WebR 패키지 저장소 설정
                        options(repos = c(CRAN = "https://repo.r-wasm.org"))
                        
                        # 패키지 설치 시도
                        if (!require(rxode2, quietly = TRUE)) {
                            print("rxode2 패키지 설치 중...")
                            # WebR에서는 install.packages가 다르게 작동할 수 있음
                        }
                    `);
                } catch (pkgError) {
                    console.log('패키지 설치는 WebR 환경에서 제한적입니다:', pkgError);
                }
                
                document.getElementById('app').style.display = 'block';
                
            } catch (error) {
                console.error('WebR 초기화 오류:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>❌ 초기화 오류</h3>
                    <p>${error.message}</p>
                    <p><small>브라우저 콘솔에서 자세한 오류를 확인하세요.</small></p>
                `;
            }
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('load', async () => {
            await checkFiles();
            await initWebR();
        });
    </script>
</body>
</html>
